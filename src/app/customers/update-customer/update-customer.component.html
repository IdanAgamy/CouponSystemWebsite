<div class="container" *ngIf="customer">
  <form #myForm="ngForm" (ngSubmit)="update()">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input
        class="form-control"
        id="userName"
        #name="ngModel"
        required
        minlength="3"
        maxlength="45"
        type="text"
        name="name"
        [(ngModel)]="customer.customerName"
        placeholder="Name..."
      />
      <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="name.errors.required">Name is required.</div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 3 characters long.
        </div>
        <div *ngIf="name.errors.pattern">Invalid character.</div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="conrol-label">Email</label>
      <input
        class="form-control"
        #email="ngModel"
        required
        minlength="3"
        maxlength="45"
        type="email"
        name="email"
        [(ngModel)]="customer.customerEmail"
        placeholder="Email..."
        email
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.minlength">
          Email must be at least 3 characters long.
        </div>
        <div *ngIf="email.errors.email">Invalid Email format.</div>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="conrol-label">Password</label>
      <input
        class="form-control"
        #password="ngModel"
        required
        minlength="8"
        maxlength="45"
        pattern="^([0-9]+[a-zA-Z]+|[a-zA-Z]+[0-9]+)[0-9a-zA-Z]*$"
        type="password"
        name="password"
        [(ngModel)]="customer.customerPassword"
        placeholder="Password..."
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="password.errors.required">Password is required.</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 8 characters long.
        </div>
        <div *ngIf="password.errors.pattern">Invalid Password format.</div>
      </div>
    </div>
    <br />

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="myForm.form.invalid"
    >
      Update
    </button>
  </form>
</div>
