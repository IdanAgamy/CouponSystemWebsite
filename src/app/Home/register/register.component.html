<div class="container">
    <form #myForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input class="form-control" id="userName" #name="ngModel" required type="text" name="name" [(ngModel)]="user.name" placeholder="Name..."/>
      </div>
      <br />
      <div class="form-group">
        <label class="conrol-label">Email</label>
        <input class="form-control" #email="ngModel" required type="text" name="email" [(ngModel)]="user.email"  placeholder="Email..."/>
      </div>
      <br />
      <div class="form-group">
          <label class="conrol-label">Password</label>
        <input class="form-control" #password="ngModel" required type="password" name="password" [(ngModel)]="user.password" placeholder="Password..."/>
      </div>
      <br />
      <div class="form-check">
        <input class="form-check-input" type="radio" name="userType" value="COMPANY" checked [(ngModel)]="user.userType"/>
        <label class="form-check-label">
          Company
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="userType" value="CUSTOMER" [(ngModel)]="user.userType"/>
        <label class="form-check-label">
          Customrt
        </label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="myForm.form.invalid">Register</button>
    </form>
  </div>
