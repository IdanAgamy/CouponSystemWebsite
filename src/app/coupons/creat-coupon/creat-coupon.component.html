<div class="container">
  <form #createCouponForm="ngForm" (ngSubmit)="createCoupon()">
    <div class="form-group">
      <label for="title">Coupon Title</label>
      <input
        class="form-control"
        id="couponTitle"
        #name="ngModel"
        required
        type="text"
        name="title"
        [(ngModel)]="coupon.couponTitle"
        placeholder="Coupon Title..."
      />
    </div>

    <div class="input-group">
      <label>Coupon Start Date </label> <br />
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        [minDate]="today"
        name="startDate"
        [(ngModel)]="startDate"
        ngbDatepicker
        #ds="ngbDatepicker"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="ds.toggle()"
          type="button"
        ></button>
      </div>
    </div>
    <br />
    <div class="input-group">
      <label>Coupon End Date </label> <br />
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        [minDate]="startDate"
        name="endDate"
        [(ngModel)]="endDate"
        ngbDatepicker
        #de="ngbDatepicker"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="de.toggle()"
          type="button"
        ></button>
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Coupon Amount</label>
      <input class="form-control" id="couponAmount" #amount="ngModel" required type="number" name="amount" [(ngModel)]="coupon.couponAmount" placeholder="0"/>
    </div>

    <div class="form-group">
      <label class="conrol-label">Coupon Type</label>
      <select #primaryLanguage="ngModel" class="custom-select" name="primaryLanguage"
      (blur)="!validatePrimaryLanguage($event)"
      [(ngModel)]="coupon.couponType"
      >
      <option value="" >Select a Coupon Type</option>
      <option *ngFor="let type of couponTypes">
        {{ type }}
      </option>
    </select>
    </div>

    <div class="form-group">
      <label for="title">Coupon Description</label>
      <input
        class="form-control"
        id="couponMessage"
        #message="ngModel"
        required
        type="text"
        name="message"
        [(ngModel)]="coupon.couponMessage"
        placeholder="Coupon Description..."
      />
    </div>

    <div class="form-group">
      <label for="price">Coupon Price</label>
      <input class="form-control" id="couponPrice" #amount="ngModel" required type="number" name="amount" [(ngModel)]="coupon.couponPrice" placeholder="0"/>
    </div>

    <div class="form-group">
      <label for="couponImage">Coupon Image</label>
      <input type="file" class="form-control-file" id="couponImage">
    </div>

    <button>create</button>
  </form>
</div>
