<div>
    <table
      class="table table-bordered table-hover table-striped"
      id="wrapper"
    >
      <tr>
        <th scope="col">Coupon Name</th>
        <th scope="col">Coupon Start Date</th>
        <th scope="col">Coupon End Date</th>
        <th scope="col">Coupon Type</th>
        <th scope="col">Coupon Price</th>
      </tr>
      <tr
        *ngFor="let coupon of coupons"

      >
        <td routerLink="/coupons/{{ coupon.couponId }}">{{ coupon.couponTitle }}</td>
        <td routerLink="/coupons/{{ coupon.couponId }}">{{ coupon.couponStartDate  | date: "dd, MMMM, yyyy" }}</td>
        <td routerLink="/coupons/{{ coupon.couponId }}">{{ coupon.couponEndDate  | date: "dd, MMMM, yyyy" }}</td>
        <td routerLink="/coupons/{{ coupon.couponId }}">{{ coupon.couponType }}</td>
        <td routerLink="/coupons/{{ coupon.couponId }}">{{ coupon.couponPrice  | currency:'ILS' : true }}</td>
        <td *ngIf="canChange()">
          <button (click)="delteCoupon(coupon.couponId)">Delete</button>
          <button (click)="updateCoupon(coupon.couponId)">Update</button>
        </td>
        <td *ngIf="isCustomer()">
            <button (click)="cancellPurchase(coupon.couponId)">Cancell Purchase</button>
          </td>
      </tr>
    </table>
  </div>
